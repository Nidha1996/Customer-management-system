{% extends 'accounts/basic.html' %}
{% block content %}
<div class="container-fluid p-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <h1>Products</h1>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card card-body">
                <table class="table table-hover"z>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                    </tr>
                    {% for data in product %} 
                    <tr>
                        <td>{{data.name}}</td>
                        <td>{{data.category}}</td>
                        <td>{{data.price}}</td>
                    </tr>  
                    {% endfor %}
                    <a href="{% url 'Createproduct' %}" class="btn btn-primary">Create Product</a>
                </table>
            </div>
        </div>    
    </div>
</div>
{% endblock %}
