{% extends 'accounts/basic.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="card card-body m-4">
                <form method="POST">
                {% csrf_token %}
                    <p>Are you sure to delete "{{item.product}}" ordered by {{item.customer}} ?</p>
                    <a href="{% url 'home' %}" class="btn btn-sm btn-outline-primary">Cancel</a>
                    <input type="submit" value="Confirm" class="btn btn-sm btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
</div>                
{% endblock %}
